<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>porfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0"/> <!--늘이거나 줄이는 작업을 하지 않겠다-->
    <meta name="description" content="scroll page">
    <link rel="stylesheet" href="./asset/css/swiper-bundle.css">
    <link rel="stylesheet" href="./asset/css/swiper_customize.css">
    <link rel="stylesheet" href="./asset/css/style.css">
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/common.js"></script>
  </head>
  <body>
    <div class="swiper-container mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="box">
            <div class="inner swiper_inner">
              <h4 class="po_title">에이스 침대</h4>
              <p>사용언어</p>
              <p>
                <span>#html</span>
                <span>#css</span>
                <span>#jquery</span>
                <span>#javascript</span>
              </p>
              <p>color chip</p>
              <ul class="color_chip">
                <li></li>
                <li></li>
                <li></li>
              </ul>
              <button type="button" name="button" class="view">view</button>
            </div>
            <div class="inner">
              <img src="./asset/img/portfolio/ace_bed_gif.gif" alt="">
            </div>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="box">
            <div class="inner">
              <h4 class="po_title">에이스 침대</h4>
              <p>사용언어</p>
              <p>
                <span>#html</span>
                <span>#css</span>

              </p>

              <ul class="color_chip">
                <li></li>
                <li></li>
                <li></li>
              </ul>

            </div>
            <div class="inner">
              <img src="./asset/img/portfolio/img08.jpg" alt="">
            </div>
          </div>
        </div>
        <div class="swiper-slide">Slide 3</div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>
    <script type="text/javascript" src="./js/swiper-bundle.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        pagination: {
          el: ".swiper-pagination",
          dynamicBullets: true,
        },
      });
    </script>
  </body>
</html>
